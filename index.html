<!-- Voice-Enabled Chatbot Script -->
<button id="voice-btn" title="Push to talk">🎤</button>

<script>
  // Initialize voice recognition
  const voiceBtn = document.getElementById('voice-btn');
  let recognition;
  
  // Check browser support
  if ('webkitSpeechRecognition' in window) {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    voiceBtn.addEventListener('click', () => {
      if (voiceBtn.textContent === "🎤") {
        recognition.start();
        voiceBtn.textContent = "🎙️ Listening...";
      } else {
        recognition.stop();
        voiceBtn.textContent = "🎤";
      }
    });

    recognition.onresult = (event) => {
      const query = event.results[0][0].transcript;
      if (window.chatbase) window.chatbase.sendMessage(query);
    };

    recognition.onerror = () => voiceBtn.textContent = "🎤 (Error)";
    recognition.onend = () => voiceBtn.textContent = "🎤";
    
  } else {
    voiceBtn.style.display = 'none';
    console.log("Voice not supported in this browser");
  }
</script>

<style>
  #voice-btn {
    position: fixed;
